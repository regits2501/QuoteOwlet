<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, height=device-height minimum-scale=1, maximum-scale=1">  
      <title>Quote Owlet</title>
      <meta name="description" content="Random quotes generator.">
      <meta name="keywords" content="quotes, random quotes">
      <link rel="stylesheet" type="text/css" href="styless/styless.css"> 
     <style>
        @font-face {
          font-family: "Chalky"; 
          src: url('styless/font/fishchips-regular-webfont.ttf') format("truetype"), 
               url('styless/font/fishchips-regular-webfont.woff') format("woff"),
               url('styless/font/fishchips-regular-webfont.woff2') format("woff2"),
               url('styless/font/fishchips-regular-webfont.eot'), /*(IE compatibility mode)*/
               url('styless/font/fishchips-regular-webfont.eot?#iefix') format("embedded-opentype"); /* support IE6-8 */
        }
     </style> 
     <script src="scripts/initGlobalObject.js"></script>
     <script src="scripts/polyLib.js"></script> 
     <script src="scripts/toolbox.js"></script>
     <script src="scripts/twiz-client_bundle.js"></script> 
   </head>


<body>
<script src="scripts/main.js"></script> 
<div class="quoteCont">
   
   <div class="owletCont">
        <div class="quoteClick owlet"> <!-- dummy div for making clickable area in front of .svg image --> 
        </div>
        <div class="left quoteSign lwAnimation">”
        </div>
 
        <object class="quoteOwlet" type="image/svg+xml" data="images/QuoteOwlet.svg">
   
        </object>
 
        <div class="right quoteSign rwAnimation">”
        </div> 

    </div>
    
   <p class="showQuote">They say the owlet brings wisdom</p>
   <p class="showAuthor">Trough random quotes</p> 
  <div class='tweetEpilog'>
    <img class="twitterButton boxShadow" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="twitter logo">
  </div> 

</div>
 


</body>
</html>
